<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="BevoTrade">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://danielzting.github.io/bevotrade">
    <meta property="og:image"
        content="https://images.unsplash.com/photo-1580519542036-c47de6196ba5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2342&q=80" />
    <meta property="og:description" content="Trade your Bevo Bucks and Dine in Dollars!" />
    <meta name="theme-color" content="#bf5700">
    <title>BevoTrade</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BevoTrade</a>
        </div>
    </nav>
    <iframe name="dummy" id="dummy" style="display: none;"></iframe>
    <main>
        <form action="http://localhost:3000/request" method="post" target="dummy">
            <label for="time" class="control-label">Date and time</label>
            <input type="datetime-local" name="time" class="form-control">
            <label for="place" class="control-label">Place</label>
            <input type="text" placeholder="Jester City Market" name="place" class="form-control">
            <label for="description" class="control-label">Description</label>
            <input type="text" placeholder="Half gallon milk" name="description" class="form-control">
            <label for="bid" class="control-label">Maximum bid</label>
            <input type="number" placeholder="3.25" name="bid" min="0" step="0.01" class="form-control">
            <input type="submit" value="Request" class="btn btn-primary" onclick="window.location.reload();">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Place</th>
                    <th>Description</th>
                    <th>Current Bid</th>
                    <th>Make New Bid</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
    </main>
</body>

</html>
